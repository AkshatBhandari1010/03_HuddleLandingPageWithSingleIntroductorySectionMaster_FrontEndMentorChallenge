<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css" />

  <script src="https://kit.fontawesome.com/b685fbf654.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!--Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="outerCon">

    <div class="con0">

      <div class="con1">
        <img class="siteLogo" src="images/logo.svg" alt="Site Logo">

        <img class="illustration" src="images/illustration-mockups.svg" alt="Illustration art">
      </div>

      <div class="con2">

        <div class="con2-1">
          <h1 class="heading">Build The Community Your Fans Will Love</h1>

          <p class="para">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>

          <button class="btn">Register</button>

        </div>

        <div class="con2-2">
          <div class="iconDiv"><i class="fab fa-facebook-f"></i></div>
          <div class="iconDiv"><i class="fab fa-twitter"></i></div>
          <div class="iconDiv"><i class="fab fa-instagram"></i></div>
        </div>

      </div>

    </div>

    <div class="footer">
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Akshat Bhandari</a>.
        </p>
      </footer>
    </div>

  </div>

</body>
</html>
