<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!--<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>

  <div class="c0">
    <div class="c1">

      <div class="c2"><!--Upper Container-->
        <div class="svg1">
          <img class="svg1" src="images/logo.svg" />
        </div>

        <br />

        <div class="svg2">
          <img class="svg2" src="images/illustration-mockups.svg" />
        </div>
      </div>

      <div class="c3"><!--Lower Container-->

        <div class="h">
          <h1>Build The Community Your Fans Will Love</h1>
        </div>

        <div class="p">
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        </div>

        <div class="btn">
          <button class="register">Register</button>
        </div>

        <div class="icon">    <!--ICONS-->
          <div class="iconDiv fb">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="iconDiv twitter">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="iconDiv insta">
            <i class="fab fa-instagram"></i>
          </div>
        </div>

      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Akshat Bhandari</a>.
    </p>
  </footer>
</body>
</html>
